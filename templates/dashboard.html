<!DOCTYPE html>
<html>
<head>
    <title>Astronauts Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        img { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Astronauts Dashboard</h1>
    <h2>Current Data</h2>
    <table>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <h2>Chart</h2>
    {% for chart in chart_files %}
    <img src="{{ url_for('static', filename=chart) }}" alt="{{ chart }}" width="500px" style="margin: 10px 0;">
{% endfor %}
</body>
</html>
